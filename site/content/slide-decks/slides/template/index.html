<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />

    <title>reveal.js template</title>

    <link rel="stylesheet" href="/vendor/revealjs/dist/reset.css" />
    <link rel="stylesheet" href="/vendor/revealjs/dist/reveal.css" />
    <link rel="stylesheet" href="/revealjs-themes/pm.css" />

    <link
      rel="stylesheet"
      href="/vendor/revealjs/plugin/highlight/monokai.css"
    />

    <link rel="stylesheet" href="/vendor/reveal.js-plugins/menu/menu.css" />
    <link
      rel="stylesheet"
      href="/vendor/reveal.js-plugins/chalkboard/style.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/reveal.js-plugins/customcontrols/style.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/reveal.js-plugins/menu/font-awesome/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Slide Deck</h1>
          Slide 1
        </section>
        <section>
          <section>Slide 2.1</section>
          <section>Slide 2.2</section>
        </section>
        <section>Slide 3</section>
        <section>
          <h1>Slide 4 - Chart.Js</h1>
          <div style="height: 480px">
            <canvas class="stretch" data-chart="line">
              Month, January, February, March, April, May, June, July
              <!-- This is a comment that will be ignored -->
              My first dataset, 65, 59, 80, 81, 56, 55, 40
            </canvas>
          </div>
        </section>
      </div>
    </div>

    <script src="/vendor/revealjs/dist/reveal.js"></script>
    <script src="/vendor/revealjs/plugin/notes/notes.js"></script>
    <script src="/vendor/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/vendor/revealjs/plugin/highlight/highlight.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="/vendor/reveal.js-plugins/chart/plugin.js"></script>

    <script src="/vendor/reveal.js-plugins/menu/menu.js"></script>
    <script src="/vendor/reveal.js-plugins/menu/plugin.js"></script>
    <script src="/vendor/reveal.js-plugins/chalkboard/plugin.js"></script>
    <script src="/vendor/reveal.js-plugins/customcontrols/plugin.js"></script>

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        width: 960,
        height: 700,
        hash: true,
        hashOneBasedIndex: true,
        slideNumber: "h/v",

        chart: {
          defaults: {
            color: "black", // color of labels
            scale: {
              beginAtZero: true,
              ticks: { stepSize: 1 },
              grid: { color: "lightgray" }, // color of grid lines
            },
          },
          line: {
            borderColor: ["rgb(88,28,135)"],
            borderDash: [[0, 0]],
          },
        },

        customcontrols: {
          controls: [
            {
              icon: '<i class="fa fa-pen-square"></i>',
              title: "Toggle chalkboard (B)",
              action: "RevealChalkboard.toggleChalkboard();",
            },
            {
              icon: '<i class="fa fa-pen"></i>',
              title: "Toggle notes canvas (C)",
              action: "RevealChalkboard.toggleNotesCanvas();",
            },
          ],
        },

        chalkboard: {
          storage: "chalkboard-data",
          colorButtons: 7,
          eraser: {
            src: "/vendor/reveal.js-plugins/chalkboard/img/sponge.png",
            radius: 20,
          },
        },

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealChart,
          RevealMenu,
          RevealChalkboard,
          RevealCustomControls,
        ],
      })
    </script>
  </body>
</html>
